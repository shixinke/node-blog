<!-- settings changer -->
{{#section 'css'}}
<link rel="stylesheet" href="/static/css/compiled/new-user.css" type="text/css" media="screen" />
<link rel="stylesheet" href="/static/js/libs/colpick/1.0.0/colpick.css" type="text/css" media="screen" />
{{/section}}
<div class="skins-nav">
    <a href="#" class="skin first_nav selected">
        <span class="icon"></span><span class="text">Default</span>
    </a>
    <a href="#" class="skin second_nav" data-file="css/skins/dark.css">
        <span class="icon"></span><span class="text">Dark skin</span>
    </a>
</div>

<div class="container-fluid">
    <div id="pad-wrapper" class="new-user">
        <div class="row-fluid header">
            <h3>添加文章</h3>
        </div>
        <div class="row-fluid form-wrapper">
            <form class="inline-input" id="posts-form" method="post">
                <!-- left column -->
                <div class="span9 with-sidebar">
                    <div class="container">
                        <div class="span12 field-box">

                        </div>

                        <div class="span12 field-box">
                            <label>标题:</label>
                            <input class="span9" type="text" name="title" required title="请输入标题"/>
                        </div>

                        <div class="span12 field-box">
                            <label>正文:</label>
                        </div>

                        <div class="field-box">
                            <script id="container" name="content" type="text/plain" class="span11">

                            </script>
                        </div>

                        <div class="span12 field-box">
                            <label>关键词:</label>
                            <input type="text" name="keywords" class="span9">
                        </div>

                        <div class="span12 field-box">
                            <label>描述:</label>
                            <input type="text" name="description" class="span9">
                        </div>

                        <div class="span12 field-box">
                            <label>别名:</label>
                            <input type="text" name="alias" class="span9">
                        </div>

                        <div class="span12 field-box">
                            <label>简述:</label>
                            <textarea name="summary" class="span9"></textarea>
                        </div>

                        <div class="span12 field-box">
                            <label>标签:</label>
                            <input type="text" class="span9" name="tags">
                        </div>


                        <div class="span12 field-box">

                        </div>

                        <div class="span11 field-box actions">
                            <input type="submit" class="btn-glow primary" value="添加" />
                            <input type="reset" class="btn-glow info" value="取消"/>
                        </div>



                    </div>
                </div>

                <div class="span3">
                    <div class="span12 field-box">
                        <label>分类:</label>
                        <select name="category_id" class="span9">
                            {{#each categoryList}}
                            <option value="{{category_id}}">
                                {{#neq pid 0}}&nbsp;└ {{/neq}}
                                {{category_name}}
                            </option>
                            {{/each}}
                        </select>
                    </div>
                    <div class="span12 field-box">
                        <label>状态:</label>
                        <select name="status" class="span9">
                            <option value="UNCHECKED">未审核</option>
                            <option value="PUBLIC">公开</option>
                            <option value="DRAFT">草稿</option>
                        </select>
                    </div>
                    <div class="span12 field-box">
                        <label>作者:</label>
                        <select name="uid" class="span9">
                            {{#each userList}}
                            <option value="{{uid}}">
                                {{nickname}}
                            </option>
                            {{/each}}
                        </select>
                    </div>
                    <div class="span12 field-box">
                        <label>是否置顶:</label>
                        <select name="is_top" class="span9">
                            <option value="1">置顶</option>
                            <option value="0">非置顶</option>
                        </select>
                    </div>
                    <div class="span12 field-box">
                        <label>模板:</label>
                        <select name="template" class="span9">
                            {{#each templates}}
                            <option value="{{template}}">{{template}} {{#if name}}({{name}}){{/if}}</option>
                            {{/each}}
                        </select>
                    </div>
                    <div class="span12 field-box">
                        <label>日期:</label>
                        <div>

                            <input type="text" class="span9" name="publish_time" id="datepicker"  onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">
                            <i class="icon-calendar"></i>
                        </div>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>

{{#section 'script'}}
<script type="text/javascript" src="/static/js/libs/laydate/1.1.0/laydate.js"></script>
<script type="text/javascript">
    require(['pages/console/posts/add'], function(posts){
        posts.init();
    })
</script>
{{/section}}
