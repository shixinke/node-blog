{{#section 'css'}}
<link rel="stylesheet" href="/static/css/compiled/user-list.css" type="text/css" media="screen" />
{{/section}}
<!-- settings changer -->
<div class="skins-nav">
    <a href="#" class="skin first_nav selected">
        <span class="icon"></span><span class="text">默认</span>
    </a>
    <a href="#" class="skin second_nav" data-file="/static/css/skins/dark.css">
        <span class="icon"></span><span class="text">暗色调</span>
    </a>
</div>

<div class="container-fluid">
    <div id="pad-wrapper" class="users-list">
        <div class="row-fluid header">
            <h3>标签管理</h3>
        </div>

        <div class="row-fluid filter-block">
            <div class="span10">
                <form action="" method="get">
                    <input type="text" class="span3" name="tag_name" placeholder="标签名" />
                    <input type="text" class="span3" name="tag_alias" placeholder="标签别名" />
                    <select name="status" class="span2">
                        <option value=""> 排序 </option>
                        <option value="tag_id">默认</option>
                        <option value="items">文章数</option>
                        <option value="sort">排序值</option>
                    </select>

                    <button type="submit" name="submit" class="btn btn-info"><i class="icon-search"></i> 搜索 </button>


                    <a href="/console/tags/add" class="btn-flat success pull-right">
                        <span>&#43;</span>
                        添加新标签
                    </a>
                </form>
            </div>
            <div class="clearfix"></div>
        </div>

        <div class="clearfix">
            &nbsp;

        </div>

        <!-- Users table -->
        <div class="row-fluid table">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th class="span4 sortable">
                        标签ID
                    </th>
                    <th class="span3 sortable">
                        <span class="line"></span>标签名称
                    </th>
                    <th class="span2 sortable">
                        <span class="line"></span>标签别名
                    </th>
                    <th class="span3 sortable">
                        <span class="line"></span>文章数
                    </th>
                    <th class="span3 sortable">
                        <span class="line"></span>排序值
                    </th>
                    <th class="span3 sortable">
                        <span class="line"></span>操作
                    </th>
                </tr>
                </thead>
                <tbody>
                <!-- row -->
                {{#xif "data.count > 0" }}
                {{#each data.rows}}
                <tr class="first row-item">
                    <td>
                        {{tag_id}}
                    </td>
                    <td>
                        {{tag_name}}
                    </td>
                    <td>
                        {{tag_alias}}
                    </td>
                    <td>
                        {{items}}
                    </td>
                    <td>
                        {{sort}}
                    </td>
                    <td>
                        <span class="span1"><a href="/console/tags/edit/{{tag_id}}" title="修改"><i class="icon-pencil"></i></a></span>
                        <span class="span1"><a href="javascript:;" title="删除" class="ajax-del-btn" data-id="{{tag_id}}" data-action="/console/tags/delete"><i class="icon-trash"></i></a></span>
                    </td>
                </tr>
                {{/each}}
                {{/xif}}
                </tbody>
            </table>
        </div>
        <div  class="pagination" id="pager" pageNum="{{page.page}}" pageCount="{{data.pageCount}}" numberOfPages="5">

        </div>
        <!-- end users table -->
    </div>
</div>

{{#section 'script'}}
<script type="text/javascript">
    require(['fn'], function(fn){
        fn.pager();
        fn.ajaxDel();
    })
</script>
{{/section}}
