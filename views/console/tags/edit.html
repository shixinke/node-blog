<!-- settings changer -->
{{#section 'css'}}
<link rel="stylesheet" href="/static/css/compiled/new-user.css" type="text/css" media="screen" />
<link rel="stylesheet" href="/static/js/libs/colpick/1.0.0/colpick.css" type="text/css" media="screen" />
{{/section}}
<div class="skins-nav">
    <a href="#" class="skin first_nav selected">
        <span class="icon"></span><span class="text">Default</span>
    </a>
    <a href="#" class="skin second_nav" data-file="css/skins/dark.css">
        <span class="icon"></span><span class="text">Dark skin</span>
    </a>
</div>

<div class="container-fluid">
    <div id="pad-wrapper" class="new-user">
        <div class="row-fluid header">
            <h3>编辑标签</h3>
        </div>

        <div class="row-fluid form-wrapper">
            <!-- left column -->
            <div class="span9 with-sidebar">
                <div class="container">
                    <form class="inline-input" action="/console/tags/edit" id="tag-form" method="post">
                        <input type="hidden" name="tag_id" value="{{info.tag_id}}">

                        <div class="span12 field-box">

                        </div>

                        <div class="span12 field-box">
                            <label>标签名称:</label>
                            <input class="span9" type="text" name="tag_name" required title="请输入标签名称" value="{{info.tag_name}}"/>
                        </div>

                        <div class="span12 field-box">
                            <label>标签别名:</label>
                            <input class="span9" type="text" name="tag_alias" title="请输入标签别名" value="{{info.tag_alias}}"/>
                        </div>
                        <div class="span12 field-box">
                            <label>标题:</label>
                            <input class="span9" type="text" name="title" value="{{info.title}}"/>
                        </div>
                        <div class="span12 field-box">
                            <label>关键词:</label>
                            <input class="span9" type="text" name="keywords" value="{{info.keywords}}"/>
                        </div>

                        <div class="span12 field-box">
                            <label>描述:</label>
                            <textarea name="description">{{info.description}}</textarea>
                        </div>

                        <div class="span12 field-box" id="color-group">
                            <label>样式:</label>
                            <input class="span3 color-input" type="text" name="background" title="背景色" id="bg-picker" value="{{info.style.background}}"/>
                            <input class="span3 color-input" type="text" name="text" title="字体颜色" id="text-picker" value="{{info.style.text}}"/>
                        </div>

                        <div class="span12 field-box">
                            <label>排序值:</label>
                            <input class="span9" type="text" name="sort" value="{{info.sort}}"/>
                        </div>

                        <div class="span12 field-box">

                        </div>

                        <div class="span11 field-box actions">
                            <input type="submit" class="btn-glow primary" value="保存" />
                            <input type="reset" class="btn-glow info" value="取消"/>
                        </div>


                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

{{#section 'script'}}
<script type="text/javascript">
    require(['jquery', 'fn'], function($, fn){
        fn.colorPicker('#bg-picker');
        fn.colorPicker('#text-picker');
        fn.validateForm('tag-form');
    })
</script>
{{/section}}
