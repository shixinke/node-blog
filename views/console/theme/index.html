{{#section 'css'}}
<link rel="stylesheet" href="/static/css/compiled/user-list.css" type="text/css" media="screen" />
{{/section}}
<!-- settings changer -->
<div class="skins-nav">
    <a href="#" class="skin first_nav selected">
        <span class="icon"></span><span class="text">默认</span>
    </a>
    <a href="#" class="skin second_nav" data-file="/static/css/skins/dark.css">
        <span class="icon"></span><span class="text">暗色调</span>
    </a>
</div>

<div class="container-fluid">
    <div id="pad-wrapper" class="users-list">
        <div class="row-fluid header">
            <h3>主题管理</h3>
        </div>

        <div class="row-fluid filter-block">
            <div class="span10">
                <form method="post" action="/console/theme/add" enctype="multipart/form-data" id="theme-form">
                    <div class="alert alert-info hidden-tablet">
                        <input type="file" name="file"> <input type="submit" class="btn-glow primary" value="上传" />
                    </div>
                </form>
            </div>
            <div class="clearfix"></div>
        </div>

        <div class="clearfix">
            &nbsp;

        </div>

        <!-- Users table -->
        <div class="row-fluid theme-list">
            {{#each datalist}}
            <div class="span3 theme-item {{#if current}}active{{/if}}">
                <h5><i class="icon-leaf"></i> {{title}}</h5>
                <p><img src="{{preview}}"></p>
                <p>作者：{{author}}</p>
                <p><a class="btn-glow default change-btn" data-id="{{name}}">启用</a></p>
            </div>
            {{/each}}

        </div>
        <!-- end users table -->
    </div>
</div>

{{#section 'script'}}
<script type="text/javascript">
    require(['pages/console/theme/theme'], function(theme){
        theme.init();
    })
</script>
{{/section}}
