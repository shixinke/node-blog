<!-- settings changer -->
{{#section 'css'}}
<link rel="stylesheet" href="/static/css/compiled/new-user.css" type="text/css" media="screen" />
{{/section}}
<div class="skins-nav">
    <a href="#" class="skin first_nav selected">
        <span class="icon"></span><span class="text">Default</span>
    </a>
    <a href="#" class="skin second_nav" data-file="css/skins/dark.css">
        <span class="icon"></span><span class="text">Dark skin</span>
    </a>
</div>

<div class="container-fluid">
    <div id="pad-wrapper" class="new-user">
        <div class="row-fluid header">
            <h3>添加新用户</h3>
        </div>

        <div class="row-fluid form-wrapper">
            <!-- left column -->
            <div class="span9 with-sidebar">
                <div class="container">
                    <form class="new_user_form inline-input" id="user-form" method="post">

                        <div class="span12 field-box">

                        </div>

                        <div class="span12 field-box">
                            <label>账号:</label>
                            <input class="span9" type="text" name="account" required title="请输入账号"/>
                        </div>

                        <div class="span12 field-box">
                            <label>密码:</label>
                            <input class="span9" type="password" name="password" required title="请输入密码"/>
                        </div>
                        <div class="span12 field-box">
                            <label>邮箱:</label>
                            <input class="span9" type="text" name="email" email required title="请输入合法邮箱"/>
                        </div>
                        <div class="span12 field-box">
                            <label>昵称:</label>
                            <input class="span9" type="text" name="nickname" title="请输入昵称"/>
                        </div>
                        <div class="span12 field-box">
                            <label>头像:</label>
                            <ul class="avatar-list" id="avatar-box">
                                <li><a href="javascript:;"><img src="/static/img/personal-info.png" class="img-circle avatar"> <i class="icon-ok"></i></a></li>
                                <li><a href="javascript:;"><img src="/static/img/contact-img2.png" class="img-circle avatar"> <i class="icon-ok"></i></a> </li>

                            </ul>
                            <input class="span9" type="hidden" id="avatar" name="avatar"/>
                        </div>

                        <div class="span12 field-box">
                            <label>状态:</label>
                            <div class="ui-select span5">
                                <select name="status">
                                    <option value="ENABLE">启用</option>
                                    <option value="DISABLED">禁用</option>
                                    <option value="UNCHECKED">未审核</option>
                                    <option value="LOCKED">封号</option>
                                </select>
                            </div>
                        </div>

                        <div class="span12 field-box">

                        </div>

                        <div class="span11 field-box actions">
                            <input type="submit" class="btn-glow primary" value="添加" />
                            <input type="reset" class="btn-glow info" value="取消"/>
                        </div>


                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

{{#section 'script'}}
<script type="text/javascript">
    require(['jquery', 'fn'], function($, fn){
        var $avatarItem = $('#avatar-box li');
        var $avatar = $('#avatar');
        $avatarItem.on('click', function(){
            var src = $(this).find('img').attr('src');
            $avatarItem.removeClass('checked');
            $(this).addClass('checked');
            $avatar.val(src);
        });
        fn.validateForm('user-form');
    })
</script>
{{/section}}
