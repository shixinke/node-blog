<!-- settings changer -->
{{#section 'css'}}
<link rel="stylesheet" href="/static/css/compiled/new-user.css" type="text/css" media="screen" />
<link rel="stylesheet" href="/static/js/libs/colpick/1.0.0/colpick.css" type="text/css" media="screen" />
{{/section}}
<div class="skins-nav">
    <a href="#" class="skin first_nav selected">
        <span class="icon"></span><span class="text">Default</span>
    </a>
    <a href="#" class="skin second_nav" data-file="css/skins/dark.css">
        <span class="icon"></span><span class="text">Dark skin</span>
    </a>
</div>

<div class="container-fluid">
    <div id="pad-wrapper" class="new-user">
        <div class="row-fluid header">
            <h3>配置管理</h3>
        </div>

        <div class="row-fluid">
            <div class="btn-group pull-left" id="btn-tabs">
                <button class="glow left large active" data-id="BASIC">基础配置</button>
                <button class="glow middle large" data-id="GLOBAL">全局设置</button>
                <button class="glow middle large" data-id="PAGES">页面设置</button>
                <button class="glow right large" data-id="COMMENT">评论设置</button>
            </div>
        </div>


        <div class="row-fluid form-wrapper">
            <!-- left column -->
            <div class="span9 with-sidebar">
                <div class="container">
                    <form class="inline-input"  id="config-form" method="post">

                        <div class="span12 field-box">

                        </div>

                        {{#each datalist}}
                        <div class="span12 field-box tab-group-item" data-group="{{group}}" style="{{#eq group 'BASIC'}}display:block;{{else}}display:none;{{/eq}}">
                            <label>{{title}}:</label>
                            {{#eq datatype 'JSON'}}
                            <textarea name="{{key}}" class="span7" required title="请输入{{title}}">{{value}}</textarea>
                            {{/eq}}
                            {{#eq datatype 'BOOLEAN'}}
                            <select name="{{key}}" class="span7">
                                <option value="1" {{#eq value 1}}selected="selected"{{/eq}}>是</option>
                                <option value="0" {{#eq value 0}}selected="selected"{{/eq}}>否</option>
                            </select>
                            {{else}}
                            <input class="span9" type="text" name="{{key}}" required title="请输入{{title}}" value="{{value}}"/>
                            {{/eq}}

                        </div>
                        {{/each}}


                        <div class="span12 field-box">

                        </div>

                        <div class="span11 field-box actions">
                            <input type="submit" class="btn-glow primary" value="保存" />
                            <input type="reset" class="btn-glow info" value="取消"/>
                        </div>


                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

{{#section 'script'}}
<script type="text/javascript">
    require(['pages/console/config/options'], function(opt){
        opt.init();
    })
</script>
{{/section}}
