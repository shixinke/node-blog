<!-- settings changer -->
{{#section 'css'}}
<link rel="stylesheet" href="/static/css/compiled/new-user.css" type="text/css" media="screen" />
<link rel="stylesheet" href="/static/js/libs/colpick/1.0.0/colpick.css" type="text/css" media="screen" />
{{/section}}
<div class="skins-nav">
    <a href="#" class="skin first_nav selected">
        <span class="icon"></span><span class="text">Default</span>
    </a>
    <a href="#" class="skin second_nav" data-file="css/skins/dark.css">
        <span class="icon"></span><span class="text">Dark skin</span>
    </a>
</div>

<div class="container-fluid">
    <div id="pad-wrapper" class="new-user">
        <div class="row-fluid header">
            <h3>添加分类</h3>
        </div>

        <div class="row-fluid form-wrapper">
            <!-- left column -->
            <div class="span9 with-sidebar">
                <div class="container">
                    <form class="inline-input" id="category-form" method="post">

                        <div class="span12 field-box">

                        </div>

                        <div class="span12 field-box">
                            <label>分类名称:</label>
                            <input class="span9" type="text" name="category_name" required title="请输入标签名称"/>
                        </div>

                        <div class="span12 field-box">
                            <label>分类别名:</label>
                            <input class="span9" type="text" name="category_alias" title="请输入标签别名"/>
                        </div>
                        <div class="span12 field-box">
                            <label>上级分类:</label>
                            <select name="pid" class="span3">
                                <option value="0">一级分类</option>
                                {{#each categoryList}}
                                <option value="{{category_id}}">{{category_name}}</option>
                                {{/each}}
                            </select>
                        </div>

                        <div class="span12 field-box">
                            <label>小图标:</label>
                            <select name="icon" class="span3">
                                <option value=""></option>
                                <option value="HOT">hot</option>
                                <option value="NEW">new</option>
                            </select>
                        </div>

                        <div class="span12 field-box">
                            <label>标题:</label>
                            <input class="span9" type="text" name="title"/>
                        </div>
                        <div class="span12 field-box">
                            <label>关键词:</label>
                            <input class="span9" type="text" name="keywords"/>
                        </div>

                        <div class="span12 field-box">
                            <label>描述:</label>
                            <textarea name="description"></textarea>
                        </div>

                        <div class="span12 field-box">
                            <label>是否在菜单中显示:</label>
                            <select name="visible" class="span3">
                                <option value="0">不显示</option>
                                <option value="1">显示</option>
                            </select>
                        </div>

                        <div class="span12 field-box">
                            <label>是否可用:</label>
                            <select name="status" class="span3">
                                <option value="ENABLE">可用</option>
                                <option value="DISABLED">不可用</option>
                            </select>
                        </div>


                        <div class="span12 field-box">
                            <label>排序值:</label>
                            <input class="span9" type="text" name="sort"/>
                        </div>

                        <div class="span12 field-box">

                        </div>

                        <div class="span11 field-box actions">
                            <input type="submit" class="btn-glow primary" value="添加" />
                            <input type="reset" class="btn-glow info" value="取消"/>
                        </div>


                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

{{#section 'script'}}
<script type="text/javascript">
    require(['jquery', 'fn'], function($, fn){
        fn.validateForm('category-form');
    })
</script>
{{/section}}
